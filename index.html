<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bod">
    <div class="header"><h1>Rock Paper Scissors</h1></div>
    <div class="header2">
      <div class="head3">user choice</div>
      <div class="head4">computer choice</div>
    </div>
    <div class="header1">
      <div class="head1"></div>
      <div class="head2"></div>

    </div>
    <div class="boxes">
         <div class="box" id="Rock">
          <img src="images/rock.png">
         </div>
         <div class="box" id="Paper">
           <img src="images/Paper.png">
      
         </div>
         <div class="box" id="Scissor">
           <img src="images/scissor.png">
      
         </div>
    </div>
    <div class="score">
        <div class="user">
          <p class="user-score">0</p>
          <p class="u">User</p>
        </div>
        <div class="comp">
          <p class="comp-score">0</p>
          <p class="u">computer</p>
        </div>
    </div>

    <div class="msg">
        <p>pick one to play!</p>
    </div>
    <script src="scipt.js"></script>
</body>
</html>
